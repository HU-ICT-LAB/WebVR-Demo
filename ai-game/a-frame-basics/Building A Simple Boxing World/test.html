<html>
    <head>
        <title> {test} AFrameBasics Project</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

        <script>
            AFRAME.registerComponent('current_position', {
                init: async function () {
                    var el = this.el;
                    <!--TODO for loop-->
                    var sentence = ["HELLO", "IK", "BEN", "RUBEN"];
                    for (let i = 0; i < sentence.length; i++) {
                        el.setAttribute('text', 'value', sentence[i]);
                        await new Promise(r => setTimeout(r, 500));
                    }
                    // el.setAttribute('text', 'value', "hallo");
                }
            });
        </script>

    </head>
    <body>
        <a-scene>
            <!-- Assets -->
            <a-assets>
                <img id="floor" src="Carpet.jpg">
                <img id="Sky" src="background.jpg">
        <!--        <a-asset-item id="Keanu" src="Keanu_gltf/scene.gltf"></a-asset-item>-->
                <a-entity id = "tekst"
                          text="value: Hello, A-Frame!; color: #BBB"
                          position="-0.9 0.2 -3"
                          scale="15 15 15"></a-entity>
                <a-asset-item id="Robot" src="Robot_gltf/scene.gltf"></a-asset-item>



            </a-assets>
            <!-- ScoreBoard -->
            <a-box color="#FFFFFF" src=Metal.png width="3" height="1.5" depth="0.1" position="0 4 0">
                <a-circle color="#333333" side="double" position="0 0 0.08" radius="0.2"> </a-circle>
                <a-box color="#FFFFFF" src=Metal.png width="10" height="0.5" depth="0.1" position="0 1 0" repeat="10 1"></a-box>
                <a-box color="#333333" src=Metal.png width="8" height="0.5" depth="0.5" rotation="0 0 90" position="5.25 -2.25 0"></a-box>
                <a-box color="#333333" src=Metal.png width="8" height="0.5" depth="0.5" rotation="0 0 90" position="-5.25 -2.25 0"></a-box>
                <a-entity id="currentPosition" text="value: -; color: #333333" position="4 0 0.08" scale="10 10 10" current_position></a-entity>
                <a-entity text="value: ++++; color: #333333" position="5.7 0 0.08" scale="10 10 10"></a-entity>
            </a-box>



            <!-- Sky -->
            <a-sky src="#Sky"
                   radius="10"
                   side="double">
            </a-sky>

            <!-- Arena -->
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; dur: 7000; easing:linear">
                <a-entity animation="property: position; from:0 -3 0; to: 0 0 0; repeat:indefinite; direction:alternate; dur: 7000; easing:linear">
                <a-cylinder radius="2.75" height="4" color="#FFC65D" segments-radial="6" open-ended="True" side="double" position="0 -1 0"></a-cylinder>
                </a-entity>
            </a-entity>

            <!-- Move Script -->
            <script>
                AFRAME.registerComponent('move', {
                    // dependencies: ['position'],

                    schema: {
                        thing: {type: 'string'}
                    },

                    init: function () {
                        const data = this.data;
                        var el = this.el;
                        var elEntity = document.querySelector(data.thing);  // <a-box>
                        el.addEventListener('mouseenter', function () {
                            var pos = elEntity.getAttribute('position')
                            pos.y = pos.y +1
                            elEntity.setAttribute('position', pos);
                        });
                    }
                });
            </script>


            <!-- Floor -->
            <a-plane material="color: #FFFFFF; src: #floor; repeat: 5 5;"
                     rotation="-90 0 0"
                     scale="20 20 1"
                     position="0 -0.1 0">
            </a-plane>

             <!-- Keanu Playermodel -->
        <!--    <a-entity gltf-model="#Keanu" scale="0.025 0.025 0.025" position="0 0 -1.5"></a-entity>-->



            <!-- Robot Playermodel -->
            <a-entity gltf-model="#Robot" scale="0.007 0.01 0.01" position="0 0 -2"
                      animation="property: position; from: 0 0 -2; to: 0 0 -1; dur: 10000; easing: linear">
            </a-entity>

            <a-entity wasd-controls id="rig" position="0 0 2">
                <a-entity id="camera" camera look-controls></a-entity>
                <a-entity oculus-touch-controls="hand: left" thumbstick-logging></a-entity>
                <a-entity oculus-touch-controls="hand: right" thumbstick-logging></a-entity>
            </a-entity>

        </a-scene>
    </body>
</html>
