<html>

<head>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
	<script src="../scripts/browserMqtt.js" type="text/javascript"></script>
	<script src="../scripts/mqtt_client.js" type="text/javascript"></script>
	<script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script>
	<script
		src="https://unpkg.com/aframe-aabb-collider-component@3.1.0/dist/aframe-aabb-collider-component.min.js"></script>
	<script src="tardis-world/scripts/movement.js" type="text/javascript"></script>
	<script src="scripts/push_button.js"></script>
	<script src="scripts/teleporter.js"></script>
	<script src="scripts/teleporter_web.js"></script>
</head>



<body>
	<a-scene cursor="rayOrigin:mouse">
		<a-assets>
			<a-asset-item id="forest" src="assets\models\vr_alien_forest_with_download\scene.gltf"></a-asset-item>
			<a-asset-item id="fire" src="assets\models\lowpoly_campfire\scene.gltf"></a-asset-item>
			<a-asset-item id="tent" src="assets\models\low-poly_survival_tent\scene.gltf"></a-asset-item>
			<a-asset-item id="table" src="assets\models\low_poly_picnic_table\scene.gltf"></a-asset-item>
			<a-asset-item id="log" src="assets\models\log_low-poly_3d_model\scene.gltf"></a-asset-item>
			<a-asset-item id="chair" src="assets\models\beach_chair\scene.gltf"></a-asset-item>
		</a-assets>
		<a-sky color="#FFF"></a-sky>

		<a-entity gltf-model="#forest" position="4 0 -3" scale="1 1 1"> 
			<a-entity id="portal_holder" position="-3 0 2">
				<a-box height="1" depth="0.1" width="0.1" position="-2.3 0.5 -0.6" color="#FFFFFF"></a-box>
				<a-box height="1" depth="0.1" width="0.1" position="-2.8 0.5 0" color="#FFFFFF"></a-box>
				<a-webtel-linkselector changer_id="3" position="-2.3 1.05 -0.6" teleporter_id="1" links="vr-player-clone.html" texts="Player Clone">
					<a-text value="Player Clone" align="center" rotation="0 50 0" position="0 0.3 0" scale="0.3 0.3 0.3"></a-text>
				</a-webtel-linkselector>
				<a-webtel-linkselector changer_id="4" position="-2.8 1.05 0" teleporter_id="1" links="/tardis-world/speed_control.html" texts="Speed Controller">
					<a-text value="Speed Controller" align="center" rotation="0 50 0" position="0 0.3 0" scale="0.3 0.3 0.3"></a-text>
				</a-webtel-linkselector>



				<a-box height="1" depth="0.1" width="0.1" position="1.2 0.5 0.7" color="#FFFFFF"></a-box>
				<a-box height="1" depth="0.1" width="0.1" position="1 0.5 1.9" color="#FFFFFF"></a-box>
				<a-box height="1" depth="0.1" width="0.1" position="0.6 0.5 2.9" color="#FFFFFF"></a-box>
	
				<a-webtel-linkselector changer_id="0" position="1.2 1.05 0.7" teleporter_id="1" links="/ai-game/index.html" texts="Boxing Game">
					<a-text value="Boxing-Game" align="center" rotation="0 -90 0" position="0 0.3 0" scale="0.3 0.3 0.3"></a-text>
				</a-webtel-linkselector>
				<a-webtel-linkselector changer_id="1" position="1 1.05 1.9" teleporter_id="1" links="/tardis-world/index.html" texts="Tardis World">
					<a-text value="Tardis-World" align="center" rotation="0 250 0" position="0 0.3 0" scale="0.3 0.3 0.3"></a-text>
				</a-webtel-linkselector>
				<a-webtel-linkselector changer_id="2" position="0.6 1.05 2.9" teleporter_id="1"links="/world-builder/index.html" texts="World Builder">
					<a-text value="World-Builder" align="center" rotation="0 220 0" position="0 0.3 0" scale="0.3 0.3 0.3"></a-text>
				</a-webtel-linkselector>
	
				<a-web-teleporter position="0 0 -1.5" rotation="0 -20 0" teleporter_id="1" target_link="/tardis-world/index.html" target_text="Tardis World">
				</a-web-teleporter>

				<a-entity gltf-model="#fire" position="-4.22 0 3.435" scale="0.3 0.3 0.3"></a-entity>
				<a-entity gltf-model="#tent" position="-6.83 0 2.313" scale="0.3 0.47 0.4" rotation="0 60 0"></a-entity>
				<a-entity gltf-model="#table" position="-12 0 7.1" scale="0.5 0.5 0.5" rotation="0 127 0"></a-entity>
				<a-entity gltf-model="#log" position="-4.22 0 5" scale="0.01 0.008 0.008"></a-entity>
				<a-entity gltf-model="#chair" position="-5.14 0.747 0.571" scale="0.28 0.28 0.28" rotation="0 27 0"></a-entity>
			</a-entity>
		</a-entity>


		<a-entity id="rig" relative-movement position="0 1.6 0">
			<a-entity id="camera" wasd-controls camera look-controls> </a-entity>
			<a-entity id="leftcontrl" class="hand" oculus-touch-controls="hand: left" thumbstick-logging></a-entity>
			<a-entity id="rightcontrl" class="hand" oculus-touch-controls="hand: right" thumbstick-logging></a-entity>
		</a-entity>

	</a-scene>
</body>

</html>
