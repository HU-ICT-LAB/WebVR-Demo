<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>OvenPlayer</title>
</head>

<body>
    <!-- OvenPlayer will be initialized inside this element. -->
    <div id="player_id"></div>
    <video id="banana" src=""></video>

    <!-- Load OvenPlayer via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/ovenplayer/dist/ovenplayer.js"></script>

    <script>

        // Initialize OvenPlayer
        const player = OvenPlayer.create('player_id', {
            sources: [
                {
                    label: 'label_for_webrtc',
                    // Set the type to 'webrtc'
                    type: 'webrtc',
                    // Set the file to WebRTC Signaling URL with OvenMediaEngine 
                    file: 'wss://145.89.163.179:3334/app/stream'
                }
            ]
        });

        document.addEventListener("DOMContentLoaded", function(e) {
            const videoElement = document.getElementsByClassName("op-media-element-container")[0]
            var play_thing = document.querySelector("#banana")
            console.log(videoElement)
            var thing = videoElement.children
            console.log(thing)
            var vid = thing[0]
            console.log(vid)
            vid.setAttribute("id", "MyVideoId")
            play_thing.setAttribute("src", "#" + vid.getAttribute("id"))
        });
        
    </script>

<div id="myEmbeddedScene">
    <a-scene embedded>
      <a-video id="banana" src="#MyVideoId"></a-video>>
    </a-scene>
  </div>
</body> 
</html>
