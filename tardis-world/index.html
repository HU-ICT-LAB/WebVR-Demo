<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-simple-sun-sky@^1.2.2/simple-sun-sky.js"></script>
        <script src="scripts/movement.js" type="text/javascript"></script>
        <script src="scripts/infinite_objects.js" type="text/javascript"></script>
        <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    </head>   
    <body>
        <a-scene generate_trees update_trees fog="type: exponential; color: #AAA; density: 0.1"
                 physics="friction: 0.1; restitution: 0.5">
            <a-assets>
            <a-asset-item id="house" src="assets\models\WoodHouse.glb"></a-asset-item>
            <a-asset-item id="trees" src="assets\models\scene.gltf" ></a-asset-item>
            <a-asset-item id="tree" src="assets\models\dark_tree1.glb"></a-asset-item>
            <a-asset-item id="grass" src="assets\models\grass.gltf"></a-asset-item>
            </a-assets>

            <a-entity geometry="primitive: plane; height: 500; width: 500"
                position="0 -0.5 0"
                rotation="-90 0 0"
                material="shader: flat; src: url(assets\\Textures\\grass2.png); repeat: 50 50"
                static-body></a-entity>
            <a-entity gltf-model="#house" 
                    position="-4 0.4 0"
                    scale="2 2 2"
                    ></a-entity>
                    
            <a-entity gltf-model="#grass"
                    scale="4 4 4"
                    position="1 0 1">
                    </a-entity>
            <a-entity id="rig" wasd-controls >
                    <a-entity id="camera" camera look-controls dynamic-body position="0 0 0" width="1" height="1" depth="1"></a-entity>
                    <a-entity oculus-touch-controls="hand: left" thumbstick-logging></a-entity>
                    <a-entity oculus-touch-controls="hand: right" thumbstick-logging></a-entity>
            </a-entity>

            <a-sky color="AAAAAA"></a-sky>
        </a-scene>
    </body>
</html>
