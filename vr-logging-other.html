<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script src="scripts/browserMqtt.js" type="text/javascript"></script>
    <script src="scripts/mqtt_client.js" type="text/javascript"></script>
    <script src="scripts/possition_logging.js" type="text/javascript"></script>
  </head>



  <body>
    <a-scene>

        <a-entity mqtt-pos-setter>
            <a-box position="1 0 -1" rotation="0 0 0"  scale="0.1 0.1 0.1" id="left_hand" color="#FF0000"></a-box>
            <a-box position="-1 0 -1" rotation="0 0 0"  scale="0.1 0.1 0.1" id="right_hand" color="#00FF00"></a-box>
            <a-box position="0 1.6 -1" rotation="0 0 0"  scale="0.1 0.1 0.1" id="head" color="#0000FF"></a-box>
        </a-entity>
        <a-sky color="#ECECEC"></a-sky>
    
    </a-scene>
  </body>
</html>
