<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script src="scripts/browserMqtt.js" type="text/javascript"></script>
    <script src="scripts/vr-mqtt-log.js" type="text/javascript"></script>

    <script>

    </script>
  </head>



  <body>
    <a-scene>
        <a-box position="1 0 -1" rotation="0 0 0" color="#FF0000"></a-box>
        <a-entity id="rig" mqtt-logger>
            <a-entity id="camera" camera look-controls></a-entity>
            <a-entity id="left_controller" oculus-touch-controls="hand: left" thumbstick-logging></a-entity>
            <a-entity id="right_controller" oculus-touch-controls="hand: right" thumbstick-logging></a-entity>
        </a-entity>
        <a-sky color="#ECECEC"></a-sky>
    
    </a-scene>
  </body>
</html>
