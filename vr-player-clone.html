<html>

<head>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
	<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
	<script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"
		type="text/javascript"></script>
	<script src="scripts/browserMqtt.js" type="text/javascript"></script>
	<script src="scripts/mqtt_client.js" type="text/javascript"></script>
	<script src="scripts/possition_logging.js" type="text/javascript"></script>

	<style>
		.div1 {
			float: left;
			height: 100%;
			width: 50%;
		}
		.div2 {
			float: right;
		}
	</style>
</head>



<body>
	<div class="container">
		<div class="div1">
			<a-scene embedded>

				<a-assets>
					<a-asset-item id="headset" src="assets\models\oculus_quest_vr_headset\scene.gltf"></a-asset-item>
					<a-asset-item id="hand" src="assets\models\oculus_touch\scene.gltf"></a-asset-item>

				</a-assets>

				<a-entity mqtt-pos-setter position="0 0.3 -3" rotation="0 180 0" >

					<a-entity id="left_hand">
						<a-entity gltf-model="#hand" rotation="180 0 180" scale="-1 1 1">
						</a-entity>
					</a-entity>


					<a-entity  id="right_hand">
						<a-entity gltf-model="#hand" rotation="180 0 180" scale="1 1 1">
						</a-entity>
					</a-entity>

					<a-entity  gltf-model="#headset"  position="0 1.6 -1" rotation="0 0 0" scale="-2 2 -2" id="head">
					</a-entity>
				</a-entity>

				<a-sky color="#FAFAFF"></a-sky>

			</a-scene>
		</div>

		<div class="div2">
			<h1>Position Table</h1>
			<table id="LocationTable" style="width:500px; border: 1px solid black">
				<tr>
					<td>Object</td>
					<td>X</td>
					<td>Y</td>
					<td>Z</td>
				</tr>
				<tr>
					<td>Headset</td>
					<td>0</td>
					<td>0</td>
					<td>0</td>
				</tr>
				<tr>
					<td>LeftController</td>
					<td>0</td>
					<td>0</td>
					<td>0</td>
				</tr>
				<tr>
					<td>RightController</td>
					<td>0</td>
					<td>0</td>
					<td>0</td>
				</tr>
			</table>
			<h1>Rotation Table</h1>
			<table id="RotationTable" style="width:500px; border: 1px solid black">
				<tr>
					<td>Object</td>
					<td>X</td>
					<td>Y</td>
					<td>Z</td>
				</tr>
				<tr>
					<td>Headset</td>
					<td>0</td>
					<td>0</td>
					<td>0</td>
				</tr>
				<tr>
					<td>LeftController</td>
					<td>0</td>
					<td>0</td>
					<td>0</td>
				</tr>
				<tr>
					<td>RightController</td>
					<td>0</td>
					<td>0</td>
					<td>0</td>
				</tr>
			</table>
		</div>
		<div style="clear: both;"></div>
	</div>


</body>

</html>
