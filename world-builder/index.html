<!DOCTYPE html>
<html>

<head>
    <!-- Script mports -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="../scripts/browserMqtt.js" type="text/javascript"></script>
    <script src="../scripts/mqtt_client.js" type="text/javascript"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/perlin-generation.js"></script>
</head>

<body>
    <!-- <a-scene generate_trees generate_textures> -->
    <a-scene generate_trees generate_textures>
        <!-- add textures src -->
        <a-assets>
            <!-- sky texture -->
            <img id="sky" src="sky.png">

            <a-mixin id="voxel" geometry="primitive: box; height: 0.25; width: 0.25; depth: 0.25"
                material="shader: standard;" snap="offset: 0.125 0.125 0.125; snap: 0.25 0.25 0.25"></a-mixin>

                <a-asset-item id="tree1" src="assets\models\dark_tree1.glb"></a-asset-item>
                <a-asset-item id="tree2" src="assets\models\dark_tree1.glb"></a-asset-item>
                <a-asset-item id="tree3" src="assets\models\dark_tree1.glb"></a-asset-item>
                <a-asset-item id="tree4" src="assets\models\dark_tree1.glb"></a-asset-item>

                <canvas id="red-canvas" crossorigin="anonymous"></canvas>
                <canvas id="green-canvas" crossorigin="anonymous"></canvas>
                <canvas id="blue-canvas" crossorigin="anonymous"></canvas>
                <canvas id="yellow-canvas" crossorigin="anonymous"></canvas>
                <canvas id="lightblue-canvas" crossorigin="anonymous"></canvas>
                <canvas id="purple-canvas" crossorigin="anonymous"></canvas>
        </a-assets>

        <!-- add ground -->
        <a-plane id="ground" color="green" class="collidable" rotation="-90 0 0" width="60" height="60" material="opacity: 0.0; transparent: true"></a-plane>
        <a-entity geometry="primitive: terrain" position="0 -40 0" scale="0.2 0.2 0.2" rotation="-90 0 0 " color="green" set-p></a-entity>
        <!-- <a-entity position="0 0 0" mixin="voxel" class="collidable block" material="src: #red-canvas" draw-canvas="red-canvas"></a-entity> -->

        <!-- add sky -->
        <a-sky src="#sky" position="-200 0 0"></a-sky>

        <!-- add controllers -->
        <a-entity position="0 0 0" >
            <a-entity camera position=" 0 1.5 1" look-controls wasd-controls>
                <a-cursor mouse-handler objects=" .collidable" far="7"></a-cursor>
                <a-box id="color_identifier" width="0.05" depth="0.01" height="0.05" position="-0.7 -0.3 -0.5"></a-box>
            </a-entity>
            <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .collidable.block; far: 5;"

                line="color: #CCCCCC" delete-object></a-entity>
            <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .collidable; far: 5;"
                line="color: #CCCCCC" add-object change-color></a-entity>
                
        </a-entity>
    </a-scene>
</body>

</html>
