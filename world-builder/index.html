<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="addbbject.js"></script>
</head>

<body>
    <a-scene>
        <!-- add textures src -->
        <a-assets>
            <!-- sky texture -->
            <img id="sky" src="sky.png">

            <a-mixin id="voxel" geometry="primitive: box; height: 0.25; width: 0.25; depth: 0.25"
                material="shader: standard;" snap="offset: 0.15 0.15 0.15; snap: 0.25 0.25 0.25"></a-mixin>

        </a-assets>

        <!-- add ground -->
        <a-plane color="green" class="collidable" rotation="-90 0 0" width="100" height="100"></a-plane>

        <!-- add sky -->
        <a-sky src="#sky" position="-200 0 0"></a-sky>

        <!-- <a-entity mixin="voxel" material="color: red" position="0 0 -2"></a-entity> -->

        <!-- frame -->
        <!-- <a-entity camera="active: true"></a-entity> -->
        <!-- <a-entity geometry="primitive: box; height: 0.25; width: 0.25; depth: 0.25"></a-entity> -->

        <!-- add controllers -->
        <a-entity position="0 0 0">
            <a-entity camera position=" 0 1.5 1" look-controls></a-entity>
            <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .collidable; far: 5;"
                line="color: #CCCCCC" delete-object></a-entity>
            <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .collidable; far: 5;"
                line="color: #CCCCCC" add-object></a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
