<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="../world-builder/scripts/main.js"></script>
</head>

<body>
    <a-scene debug-key>
        <!-- add textures src -->
        <a-assets>
            <!-- ground texture -->
            <!-- <img id="ground" src="../world-builder/assets/ground.jpg"> -->
            <!-- sky texture -->
            <!-- <img id="sky" src="../world-builder/assets/sky.jpg"> -->


      <a-mixin id="voxel"
         geometry="primitive: box; height: 0.5; width: 0.5; depth: 0.5"
      ></a-mixin>
        </a-assets>

        <!-- add ground -->
        <a-plane color="#00FF00" class="collidable" rotation="-90 0 0" width="100" height="100"></a-plane>

        <!-- add sky -->
        <a-sky src="#sky" position="-200 0 0"></a-sky>

        <a-entity mixin="voxel" position="1 1 1"></a-entity>

        <!-- add controllers -->
        <a-entity position="0 0 0">
            <a-entity camera position=" 0 1.5 1" look-controls></a-entity>
            <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .collidable; far: 5;"
                line="color: #CCCCCC"></a-entity>
            <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .collidable; far: 5;"
                line="color: #CCCCCC" add-object></a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
